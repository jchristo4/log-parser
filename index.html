<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log Parser</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/logParser.css">
  </head>
  <body>
    <h1>Common Log Parser</h1>
    <div class="input-container">
      <h2>Input</h2>
      <textarea name="name" rows="8" class="input">
192.168.1.2 - - [17/Sep/2013:22:18:19 -0700] "GET /abc HTTP/1.1" 404 201
192.168.1.2 - - [17/Sep/2013:22:18:19 -0700] "GET /favicon.ico HTTP/1.1" 200 1406
192.168.1.2 - - [17/Sep/2013:22:18:27 -0700] "GET /wp/ HTTP/1.1" 200 5325
192.168.1.2 - - [17/Sep/2013:22:18:27 -0700] "GET /wp/wp-content/themes/twentytwelve/style.css?ver=3.5.1 HTTP/1.1" 200 35292
192.168.1.3 - - [17/Sep/2013:22:18:27 -0700] "GET /wp/wp-content/themes/twentytwelve/js/navigation.js?ver=1.0 HTTP/1.1" 200 863</textarea>
      <div>
        <div class="error-messages"></div>
        <button class="btn-clear">Clear</button>
        <button class="btn-process">Process</button>
      </div>
    </div>
    <div class="output-container">
      <h2>Output</h2>
      <textarea name="name" rows="8" class="output"></textarea>
      <div>
        <button class="btn-clear">Clear</button>
      </div>
    </div>
    <script src="js/logParser.js" charset="utf-8"></script>
  </body>
</html>
